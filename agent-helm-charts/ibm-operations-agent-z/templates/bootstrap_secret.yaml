{{- if .Values.bootstrapJob.secret.dev_mode }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.bootstrapJob.secret.name }}
type: Opaque
data:
  ORCHESTRATE_ENV_TYPE: {{ .Values.bootstrapJob.secret.data.ORCHESTRATE_ENV_TYPE | b64enc }}
  ORCHESTRATE_API_KEY: {{ .Values.bootstrapJob.secret.data.WATSONX_API_KEY | b64enc }}
  ORCHESTRATE_ENV_URL: {{ .Values.bootstrapJob.secret.data.ORCHESTRATE_ENV_URL | b64enc }}
  CPD_USERNAME: {{ .Values.bootstrapJob.secret.data.CPD_USERNAME | b64enc }}
{{- end }}