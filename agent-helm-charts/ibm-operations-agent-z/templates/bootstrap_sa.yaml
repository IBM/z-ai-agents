{{- if .Values.bootstrapJob.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.bootstrapJob.serviceAccount.name }}
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.bootstrapJob.serviceAccount.name}}-role
rules:
  - apiGroups: ["route.openshift.io"]
    resources: ["routes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.bootstrapJob.serviceAccount.name }}-role-binding
subjects:
- kind: ServiceAccount
  name: {{ .Values.bootstrapJob.serviceAccount.name }}
roleRef:
  kind: Role
  name: {{ .Values.bootstrapJob.serviceAccount.name }}-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}