{{- /* Prefer global.secrets.name; fallback to subchart secrets.name */ -}}
{{- $globName := get (get (get .Values "global" | default dict) "secrets" | default dict) "name" -}}
{{- $subName  := get (get .Values "secrets" | default dict) "name" -}}
{{- $secretName := required "Set global.secrets.name (preferred) or secrets.name" (or $globName $subName) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-mcp-server
  labels:
    app: {{ .Chart.Name }}-mcp-server
    "wxa4z.ibm.com/agent": "true"
  annotations:
    {{- include "wxa4z.annotations" . | nindent 4 }}
    "wxa4z.ibm.com/agent-secret-name": {{ .Values.secrets.name}}
    "wxa4z.ibm.com/agent-route-name": {{ .Values.route.name}}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-mcp-server
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-mcp-server
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: data-volume
      {{- if .Values.pvc.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Chart.Name }}-pvc
      {{- else }}
        emptyDir: {}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}-mcp-server
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.ports.targetPort }}
          envFrom:
            - configMapRef:
                name: {{ .Chart.Name }}-mcp-config
          env:
            - name: WATSONX_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name | quote }}
                  key: WATSONX_PASSWORD
            - name: WATSONX_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName | quote }}
                  key: CPD_USERNAME
            - name: WATSONX_URL
              valueFrom:
                secretKeyRef:
                  name:  {{ $secretName | quote }}
                  key: WATSONX_ML_URL
            - name: WATSONX_SPACE_ID
              valueFrom:
                secretKeyRef:
                  name:  {{ $secretName | quote }}
                  key: WATSONX_DEPLOYMENT_SPACE_ID
            - name: WATSONX_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name:  {{ $secretName | quote }}
                  key: WATSONX_PROJECT_ID
            - name: WATSONX_APIKEY
              valueFrom:
                secretKeyRef:
                  name:  {{ $secretName | quote }}
                  key: WATSONX_API_KEY
            - name: ZRAG_USERNAME
              valueFrom:
                  secretKeyRef:
                    name: {{ .Values.secrets.zragSecretRef | quote }}
                    key: username
            - name: ZRAG_PASSWORD
              valueFrom:
                  secretKeyRef:
                    name: {{ .Values.secrets.zragSecretRef | quote }}
                    key: password
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}