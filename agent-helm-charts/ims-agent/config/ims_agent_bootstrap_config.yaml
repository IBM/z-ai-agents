resources:
  agents:
    - name: IBM_IMS_Agents
      kind: orchestrator
      path: /ims-agent-bootstrap-config/ims_agent.yaml
      collaborators:
        - name: IBM_IMS_Agents_ext
          kind: external
          description: This agent helps with answering questions related to IMS and different IMS command related queries.
          route_name: ${IMS_AGENT_ROUTE_NAME}
          route_path: /v1/ims_chat
          namespace: ${IMS_AGENT_NAMESPACE}
          auth_type: API_KEY
          auth_value_key: ${IMS_AGENT_AUTH_TOKEN}
        - name: IBM_IMS_MCP_Agents_ext
          kind: external
          description: This agent is integrated with MCP tools and provides real-time insights into the operational state of IMS systems. It helps accelerate troubleshooting and streamline diagnostics
          route_name: ${IMS_MCP_AGENT_ROUTE_NAME}
          route_path: /v1/zosmf_chat
          namespace: ${IMS_MCP_AGENT_NAMESPACE}
          auth_type: API_KEY
          auth_value_key: ${IMS_MCP_AGENT_AUTH_TOKEN}